{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
{#        <li><a href="/polls/{{ question.id }}">{{ question.question_text }}</a></li>#}
{#        上面的定义路径是硬编码形式定义question的详情detail 若使用name进行定义 以后替换路径就只需要替换url.py  #}
        <li><a href="{% url 'polls:detail2' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
